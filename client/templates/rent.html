<div class = "rentshow" style="margin-left: 100px;" >
  <rentshow ng-repeat = "item in $ctrl.rentCar | filter: search | filter: searcch | filter: filterRange2" car = "item">
  </rentshow>
</div>
<div class="filters" style="width: 250px;" ng-model = "search.$">
   <div style="margin-top: 50px;">
      <div class="form-group input-group" style="margin-left:30px;">          
         <span class="input-group-addon" >
         <span class="glyphicon glyphicon-search" ></span>
         </span>
         <input id="search" type="text" ng-model="search.type"  placeholder="Search ...">
      </div>
   </div>
   <div  class="subfilter"  ng-model = "$parent.searcch.$" >
      <h3 class="text-centre"><strong style="margin-left:20px;font-size:30px;font-style:italic; font-family:Relation"> </strong></h3>
      <div class="type" >
         <h5><strong style="margin-left:40px;font-size:40px;font-style:italic; font-family:Relation">Type </strong></h5>
         </br>
         <form style="margin-left: 20px;">
            <input type="radio" name="type" ng-model="searcch.type" value = '' ><strong style="font-family:Relation; font-size:20px" > All</strong> <br/>
            <div ng-repeat = "item in $ctrl.rentCar | filter : color | unique: 'type' " >
               <input type="radio" name="type" ng-model="$parent.searcch.type" value={{item.type}}><strong style="font-family:Relation; font-size:20px;"> {{item.type}} </strong><br/>
            </div>
         </form>
         <br/> 
         <div style="text-align: center;">
            <img src="client/images/BMW.png" style="width: 30px; height: 30px"> <img src="client/images/Mercedes.png" style="width: 30px; height: 30px"> <img src="client/images/Mitsubishi.png" style="width: 30px; height: 30px">
         </div>
         <br>
      </div>
      <br/>
      <div class="price">
         <h5><strong  style="margin-left:40px;font-size:40px; font-style:italic; font-family:Relation">Price </strong></h5>
         </br>
         <form style="margin-left: 20px;" >
            <strong style="font-family:Relation; font-size:20px"><input type="radio" name="price" ng-model="$parent.price" ng-click = "allRent()" vlaue = ""> All <br/></strong>
            <strong style="font-family:Relation; font-size:20px"><input type="radio" name="price" ng-model="$parent.searcch.price" ng-click = "minRent()" > I'm poor <br/></strong>
            <strong style="font-family:Relation; font-size:20px"><input type="radio" name="price" ng-model="$parent.searcch.price" ng-click = "midRent()"> I have some $$ <br/></strong>
            <strong style="font-family:Relation; font-size:20px"><input type="radio" name="price" ng-model="$parent.searcch.price" ng-click = "maxRent()"> I'm Bill Gates</strong>
         </form>
         <br>
         <div style="text-align: center;">
            <img src="client/images/Money.png" style="width: 70px; height: 70px;">
         </div>
         <br>
      </div>
      <br/>
      <div class="color">
         <h5><strong  style="margin-left:40px;font-size:40px;font-style:italic; font-family:Relation">Color </strong></h5>
         </br>
         <form style="margin-left: 20px;">
            <strong style="font-family:Relation; font-size:20px"><input type="radio" name="type" ng-model="searcch.color" value = ""> All <br/></strong>
            <strong style="font-family:Relation; font-size:20px">
               <div ng-repeat="item in $ctrl.rentCar | filter: search | filter : type | unique: 'color'">
            </strong>
            <strong style="font-family:Relation; font-size:20px"> <input type="radio" name="color" ng-model="$parent.searcch.color" value={{item.color}}> {{item.color}} <br/></strong>
            </div>
         </form>
         <br>
         <div style="text-align: center;">
            <img src="client/images/Colors.png" style="width: 70px; height: 70px;">
         </div>
         <br>
      </div>
   </div>
</div>
